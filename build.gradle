repositories {
  mavenCentral()
}

apply plugin: 'java'

dependencies {
  testCompile 'junit:junit:4.+'
  testCompile 'junit:junit:4.+'
  testCompile 'org.mockito:mockito-core:1.8.+'
}

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }
  test {
    java {
      srcDir 'test'
    }
  }
}
